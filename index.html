<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Hello, I'm Nirupam Reddy a pre-final year student at Mahindra University, a Flutter Developer and a Programmer. Welcome to my portfolio website">
  <meta name="theme-color" content="#000000">
  <meta name="keywords" content="nirupam reddy, Nirupam Reddy, nirupam, bhandar nirupam reddy, nirupam reddy mahindra university, nirupam mahindra university, flutter developer, student, programmer, electronics and computer engineering">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nirupam Reddy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>


  <title>Nirupam Reddy | Mahindra University | Student | Programmer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '3165147680';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    .indicator {
      width: 50vw;
    }

    body {
      background-color: black;
    }

  </style>
</head>
<body>

  <div id="loading_indicator" class="container">
    <img src="https://hackernoon.com/images/0*QdX-f4eHiimvQZoZ.gif" class="indicator" />
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>

<script>
  window.onload = function(){
    setTimeout(function (){
      var loadingIndicator = document.getElementById("loading_indicator");
      if(loadingIndicator)
      {
        loadingIndicator.remove();
      }
    }, 12000);
  };
</script>
</body>
</html>
